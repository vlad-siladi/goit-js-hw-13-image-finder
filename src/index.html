<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image_finder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Let's find some pics</h1>
    <form class="search-form" id="search-form">
      <input
        class="input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images...Roman symbols only"
      />
      <button type="submit" class="search__btn">Search</button>
      <button type="reset" class="reset__btn">Reset</button>
    </form>

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <button class="load-more is-hidden">Load more</button>
    <script src="./index.js"></script>
  </body>
</html>
